<!DOCTYPE html>
<html>
<head>
  <title>New Purchase Order</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

<h2 class="text-2xl font-bold mb-4">New Purchase Order</h2>

<div class="bg-white p-6 rounded shadow">

  <label class="block mb-1">Vendor</label>
  <input id="vendor" class="w-full border p-2 mb-3">

  <label class="block mb-1">Date</label>
  <input id="date" type="date" class="w-full border p-2 mb-3">

  <label class="block mb-1">PO Number</label>
  <input id="poNumber" class="w-full border p-2 mb-3">

  <label class="block mb-1">Amount</label>
  <input id="subtotal" type="number" class="w-full border p-2 mb-3">

  <label class="block mb-1">Status</label>
  <select id="status" class="w-full border p-2 mb-3">
    <option>Draft</option>
    <option>Issued</option>
    <option>Closed</option>
  </select>

  <button onclick="savePO()"
    class="bg-blue-600 text-white px-4 py-2 rounded">
    Save Purchase Order
  </button>

</div>

<script type="module" src="js/po-editor.js"></script>
</body>
</html>
